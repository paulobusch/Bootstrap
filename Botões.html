<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="utf-8">
       <link href="css/bootstrap.min.css" rel="stylesheet">
       <link href="main.css" rel="stylesheet">
       <title>Botões</title> 
    </head>
    <body>
        <a class="btn btn-default" href="#" role="button">Link</a>
        <button class="btn btn-default" type="submit">Button</button>
        <input class="btn btn-default" type="button" value="Input">
        <input class="btn btn-default" type="submit" value="Submit">
        
                <!-- Botão padrão -->
        <button type="button" class="btn btn-default">Default</button>

        <!-- Fornece peso visual extra e identifica a ação primária em um conjunto de botões -->
        <button type="button" class="btn btn-primary">Primary</button>

        <!-- Indica uma ação bem-sucedida ou positiva -->
        <button type="button" class="btn btn-success">Success</button>

        <!-- Botão contextual para mensagens de alerta informativos -->
        <button type="button" class="btn btn-info">Info</button>

        <!-- Indica que o cuidado deve ser tomado com esta ação -->
        <button type="button" class="btn btn-warning">Warning</button>

        <!-- Indica uma ação perigosa ou potencialmente negativa -->
        <button type="button" class="btn btn-danger btn-lg">Danger</button>
        <button type="button" class="btn btn-danger btn-md">Danger</button>
        <button type="button" class="btn btn-danger btn-xs">Danger</button>

        <!-- Enfatiza um botão fazendo com que pareça um link enquanto mantém comportamento de botão. -->
        <button type="button" class="btn btn-link">Link</button>
        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="row" id="row">
            <div class="col-md-2" id="coluna">
                <button type="button" class="btn btn-success btn-block">Success</button>                
            </div>
            <div class="col-md-2" id="coluna">
                <button type="button" class="btn btn-success btn-block active">Success</button>                
            </div>
            <div class="col-md-2" id="coluna">
                <button type="button" class="btn btn-success btn-block disabled">Success</button>                
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
