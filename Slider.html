<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="utf-8">
       <link href="css/bootstrap.min.css" rel="stylesheet">
       <link href="main.css" rel="stylesheet">
       <title>Slider> Carousel</title> 
       <style>
           .selecao{
               margin: 3px !important;    
           } 
       </style>
    </head>
    <body>
        <div class="container">
           <div class="row">
           <div class="col-md-10 col-md-offset-1">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li class="selecao active" data-target="#carousel-example-generic" data-slide-to="0"></li>
                <li class="selecao" data-target="#carousel-example-generic" data-slide-to="1"></li>
                <li class="selecao" data-target="#carousel-example-generic" data-slide-to="2"></li>
                <li class="selecao" data-target="#carousel-example-generic" data-slide-to="3"></li>
                <li class="selecao" data-target="#carousel-example-generic" data-slide-to="4"></li>
                <li class="selecao" data-target="#carousel-example-generic" data-slide-to="5"></li>
                <li class="selecao" data-target="#carousel-example-generic" data-slide-to="6"></li>
                <li class="selecao" data-target="#carousel-example-generic" data-slide-to="7"></li>
              </ol>

              <!-- Wrapper for slides -->
              <div class="carousel-inner" role="listbox">
                
                 <div class="item active">
                  <img src="img/p.jpg" alt="...">
                  <div class="carousel-caption">
                    
                  </div>
                </div>
                
                <div class="item">
                  <img src="img/p1.jpg" alt="...">
                  <div class="carousel-caption">
                    
                  </div>
                </div>
                
                <div class="item">
                  <img src="img/p2.jpg" alt="...">
                  <div class="carousel-caption">
                    
                  </div>
                </div>
                
                <div class="item">
                  <img src="img/p3.jpg" alt="...">
                  <div class="carousel-caption">
                    
                  </div>
                </div>
                
                <div class="item">
                  <img src="img/p4.jpg" alt="...">
                  <div class="carousel-caption">
                    
                  </div>
                </div>
                
                <div class="item">
                  <img src="img/p5.jpg" alt="...">
                  <div class="carousel-caption">
                    
                  </div>
                </div>
                
                <div class="item">
                  <img src="img/p6.jpg" alt="...">
                  <div class="carousel-caption">
                    
                  </div>
                </div>
                
                <div class="item">
                  <img src="img/p7.jpg" alt="...">
                  <div class="carousel-caption">
                    
                  </div>
                </div>
                
              </div>

              <!-- Controls -->
              <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
            </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        
        <script type="text/javascript">
       
        </script>
    </body>
</html>
