<!DOCTYPE html>
<html lang="pt-br">
    <head>
       <meta charset="utf-8">
       <link href="css/bootstrap.min.css" rel="stylesheet">
       <link href="css/bootstrapValidator.min.css" rel="stylesheet">
       <title>Formulário Teste</title> 
    </head>
    <body>
        <div class="container" style="margin-top: 50px">
            <div class="row">
                <div class="col-md-6">
                    <p>Preencha o formulário da direita</p>
                    <p>Todos os campos são obrigatórios</p>
                    <p>Se houver problema contate-nos;</p>
                    <p><strong>paulo202015@outlook.com.br</strong></p>
                </div>
                <div class="col-md-6">
                    <div>
                        <form class="needs-validation" novalidate>
                            <div class="form-group">
                                <label for="nome">Nome:</label>
                                <input type="text" class="form-control" id="nome" placeholder="Seu nome" required>
                                <div class="invalid-feedback">Por favor informe o nome.</div>
                            </div>
                            <div class="form-group">
                                <label for="email">E-mail:</label>
                                <input type="email" id="email" class="form-control" placeholder="Seu e-mail" data-error="Por favor informe o seu mail" required>
                                <div class="help-block with-errors"></div>
                            </div>
                            <div class="form-group">
                                <label for="genero">Gênero:</label>
                                <select class="form-control" id="genero">
                                    <option>Masculino</option>
                                    <option>Femenino</option>
                                    <option>Não binário</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label>Avalie, de 1 a 5 o aspecto visual do nosso website.</label>
                                <br/>
                                <label class="radio-inline">
                                    <input type="radio" name="opc" id="r1" value="option1">1
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="opc" id="r2" value="option2">2
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="opc" id="r3" value="option3">3
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="opc" id="r4" value="option4">4
                                </label>
                                <label class="radio-inline">
                                    <input type="radio" name="opc" id="r5" value="option5" checked>5
                                </label>                            
                            </div>
                            <label>
                                <input type="checkbox" checked>Enviar-me notificações
                            </label>                        
                        <button type="submit" class="btn btn-default">Enviar</button>
                        </form>
                        <button type="button" class="btn btn-default">Enviar</button>
                    </div>                       
                </div>
            </div>
        </div>
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/bootstrapValidator.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function(){
                $('form').bootstrapValidator();                
                $('button').click(function(e){
                    $('form').data('bootstrapValidator').validate();
                });
            });
        </script>
    </body>
</html>
